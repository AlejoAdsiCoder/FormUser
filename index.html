<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <script type="text/javascript">
        function val()
        {
         var error="";
         var cedula = document.getElementById( "cedula" );
         var nombre = document.getElementById( "nombre" );
         let pass = document.getElementById('password').value;
        let email = document.getElementById('email').value;
        let type = document.getElementById('type').value;
        let comment = document.getElementById('comentario').value;

         if( cedula.value == "" )
         {
          error = " No escribiste la cedula. ";
          document.getElementById( "error_para" ).innerHTML = error;
          return false;
         }
         
         var nombre = document.getElementById( "nombre" );
         if( nombre.value == "" )
         {
          error = " No escribiste el nombre. ";
          document.getElementById( "error_para" ).innerHTML = error;
          return false;
         }

         if( pass.value == "" )
         {
          error = " No escribiste el password. ";
          document.getElementById( "error_para" ).innerHTML = error;
          return false;
         }

         if( email.value == "" )
         {
          error = " No escibiste el email. ";
          document.getElementById( "error_para" ).innerHTML = error;
          return false;
         }

         if( type.value == "" )
         {
          error = " No seleccionaste el tipo ";
          document.getElementById( "error_para" ).innerHTML = error;
          return false;
         }

         if( comment.value == "" )
         {
          error = " No escribiste el comentario ";
          document.getElementById( "error_para" ).innerHTML = error;
          return false;
         }

         else {
            return true;
         }
        
        }
        
        </script>

</head>
<body>
    <form method="post" action="user.php" onsubmit="return val()">
        <div class="form-group">
          <label for="cedula">Numero cedula</label>
          <input type="text" class="form-control" id="cedula" aria-describedby="emailHelp" placeholder="Ingresa cedula">
          
        </div>

        <div class="form-group">
            <label for="nombre">Nombre<div class="mb-3">
                <input id="nombre" name="nombre" type="text" class="form-control" />
            
        </label>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            
        </div>  
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          </div>
        <div class="form-group">
            <label for="tipo">Tipo usuario</label>
            <select class="form-control" id="tipo">
              <option value="1">Contador</option>
              <option value="2">Medico</option>
              <option value="3">Ingeniero</option>
            </select>
          </div>
        <div class="form-group">
            <label for="comment">commentario</label>
            <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

      <p id="error_para" ></p>

     
</body>
</html>
